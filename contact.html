<div ng-controller="contact">
	<!-- Bradcrumb Area -->
	<div class="sn-breadcrumb-are bg-theme section-padding-xs">
		<div class="container">
			<div class="sn-breadcrumb text-center">
				<h3>CONTACT US</h3>
			</div>
		</div>
	</div>
	<!--// Bradcrumb Area -->

	<!-- Page Conttent -->
	<main class="page-content">

		<!-- Contact Area -->
		<div class="contact-us-area section-padding-md">

			<!-- Contact Us Info -->
			<div class="container">
				<div class="row">
					
					<div class="col-lg-6">
						<div class="commentbox">
							<h5>LEAVE US A MESSAGE</h5>
							<form id="contact-form"method="post" class="sn-form contact-form" onsubmit="checkform()">
								<div class="sn-form-inner">
									<div class="single-input single-input-half">
										<label for="new-review-name">Name*</label>
										<input type="text" name="name" id="name" placeholder="Your name" autofocus required>
									</div>
									<div class="single-input single-input-half">
										<label for="new-review-email">Email*</label>
										<input type="email" name="email" id="email"placeholder="Your email" autofocus required>
									</div>
									<div class="single-input">
										<label for="new-review-subject">Subject*</label>
										<input type="text" name="subject" id="subject"placeholder="Your subject" autofocus required>
									</div>
									<div class="single-input">
										<label for="new-review-textbox">Your Message</label>
										<textarea id="message" name="message" cols="30" rows="5"placeholder="Your message" autofocus required></textarea>
									</div>
									<div class="single-input">
										<button class="sn-button sn-button-dark" type="submit"value="SUBMIT"><span>Send</span></button>
									</div>
								</div>
							</form>
							<p class="form-message"></p>
						</div>
					</div>

					<div class="col-lg-6">
						<div class="google-map-wrapper">
							<div class="mapouter">
								<div class="gmap_canvas">
									<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=121%20King%20St%2C%20Melbourne%20VIC%203000%2C%20Australia&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
									<a href="https://sites.google.com/view/maps-api-v2/mapv2"></a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--// Contact Us Info -->

		</div>
		<!--// Contact Area -->

		<!-- Features Area -->
		<div class="features-area">
			<div class="container">
				<div class="row justify-content-center features-wrapper"ng-repeat="contact in ContactList">

					<!-- Single Features -->
					<div class="col-lg-4 col-md-6 col-12">
						<div class="features text-center">
							<h6>Phone:</h6>
							<a href="tel:+88587485698765">{{contact.phone}}</a>
						</div>	
					</div>
					<!--// Single Features -->

					<!-- Single Features -->
					<div class="col-lg-4 col-md-6 col-12">
						<div class="features text-center">
							<h6>Email:</h6>
							<a href="mailto:outside@email.com">{{contact.email}}</a>
						</div>	
					</div>
					<!--// Single Features -->

					<!-- Single Features -->
					<div class="col-lg-4 col-md-6 col-12">
						<div class="features text-center">
							<h6>Adress:</h6>
							<p>{{contact.address}}</p>
						</div>	
					</div>
					<!--// Single Features -->

				</div>
			</div>
		</div>
		<!--// Features Area -->

		<!-- Newsletter & Brand Logos Area -->
		<div class="newsletter-brandlogo-area section-padding-xs">
			<div class="container">
				<div class="row no-gutters align-items-center">

					<!-- Newsletter -->
					<div class="col-lg-4">
						<div class="newsletterbox">
							<h5>SIGN UP FOR OUR WEEKLY NEWSLETTER !</h5>
							<form action="#">
								<input type="text" placeholder="Email">
								<button type="submit">Subscribe</button>
							</form>
						</div>
					</div>
					<!--// Newsletter -->

				</div>
			</div>
		</div>
		<!--// Newsletter & Brand Logos Area -->

	</main>
	<!--// Page Conttent -->

</div>
<script>
    function checkform(){
        var a=document.getElementById("name").value;
        var b=document.getElementById("email").value;
        var c=document.getElementById("message").value;
       
        if(a == " ")
        {
            alert("Please enter your name!");
        }
        else if(b == " ")
        {
            alert("Please enter your email address!");
        }
        else if(c == " ")
        {
            alert("Don't forget to send your message with us!");
        }
        else
        {
            alert("Successfully sent!");
        }
    }
</script>
