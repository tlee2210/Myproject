<div ng-controller="cartCtrl">
	<!-- Bradcrumb Area -->
	<div class="sn-breadcrumb-are bg-theme section-padding-xs">
		<div class="container">
			<div class="sn-breadcrumb text-center">
				<h3>SHOPPING CART</h3>
			</div>
		</div>
	</div>
	<!--// Bradcrumb Area -->

	<!-- Page Conttent -->
	<main class="page-content">

		<!-- Shopping Cart Area -->
		<div class="cart-page-area section-padding-md bg-white">
			<div class="container">
				
				<!-- Cart Products -->
				<div class="cart-table table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>			
								<th class="" scope="col">STT</th>
								<th class="cart-column-image" scope="col">IMAGE</th>
								<th class="cart-column-productname" scope="col">PRODUCT</th>
								<th class="cart-column-price" scope="col">PRICE</th>
								<th class="cart-column-quantity" scope="col">QUANTITY</th>
								<th class="cart-column-total" scope="col">TOTAL</th>
								<th class="cart-column-remove" scope="col">REMOVE</th>
							</tr>
						</thead>
						<tbody>

							<tr ng-repeat="product in cart">
								<td>
									{{index+1}}
								</td>
								<td>
									<a href="#" class="product-image">
										<img ng-src="{{product.Img}}" alt="product image">
									</a>
								</td>
								<td>
									<a href="" class="product-title">{{product.Name}}</a>
								</td>
								<td>{{product.Price}}</td>
								<td>
									<div class="quantity-select">
										<input type="text" value="1">
									</div>
								</td>
								<td>
									<span class="total-price"></span>
								</td>
								<td>
									<button class="remove-product" ng-click="remove_cart(cart)"><i class="fa fa-remove"></i></button>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<!--// Cart Products -->

				<!-- Cart Content -->
				<div class="cart-content">
					<div class="row justify-content-between">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="cart-content-left">
								<div class="button-group">
									<button class="sn-button sn-button-transparent">
										<span>UPDATE CART</span>
									</button>
									<button class="sn-button sn-button-dark">
										<span>CONTINUE SHOPPING</span>
									</button>
								</div>
								<div class="cart-content-coupon">
									<h6>COUPON</h6>
									<p>Enter your coupon code if you have one.</p>
									<form action="#" class="coupon-form">
										<input type="text" placeholder="Coupon code">
										<button class="add-to-cart-button">
											<span>APPLY COUPON</span>
										</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-6 col-12">
							<div class="cart-content-right">
								<h2>CART TOTALS</h2>
								<table class="cart-pricing-table">
									<tbody>
										<tr class="cart-subtotal">
											<th>SUBTOTAL</th>
											<td></td>
										</tr>
										<tr class="cart-shipping">
											<th>SHIPPING</th>
											<td></td>
										</tr>
										<tr class="cart-total">
											<th>Total</th>
											<td></td>
										</tr>
									</tbody>
								</table>
								<a  class="add-to-cart-button sn-button-lg">
									<span>Proceed to Checkout</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<!--// Cart Content -->

			</div>
		</div>
		<!--// Shopping Cart Area -->

	</main>
	<!--// Page Conttent -->
</div>
