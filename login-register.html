<div ng-controller="logout">
	<!-- Bradcrumb Area -->
	<div class="sn-breadcrumb-are bg-theme section-padding-xs">
	   <div class="container">
		   <div class="sn-breadcrumb text-center">
			   <h3>LOGIN/REGISTER</h3>
		   </div>
	   </div>
	</div>
   <!--// Bradcrumb Area -->

   <!-- Page Conttent -->
	<main class="page-content">
        
        <!-- Bradcrumb Area -->
        <!--// Bradcrumb Area -->

		<!-- Page Conttent -->

            <!-- My Account Page -->
            <div class="my-account-area section-padding-md">
                <div class="container">
                    <div class="row">

                        <!-- Login Form -->
                        <div class="col-lg-6">
							<div class="login-form-wrapper">
								<form action="#" class="sn-form sn-form-boxed">
									<div class="sn-form-inner">
										<div class="single-input">
											<label for="login-form-email">Username or email address *</label>
											<input type="text" name="login-form-email" id="login-form-email">
										</div>
										<div class="single-input">
											<label for="login-form-password">Password *</label>
											<input type="password" name="login-form-password" id="login-form-password">
										</div>
										<div class="single-input">
											<button type="submit" class="sn-button sn-button-dark me-3">
												<span>Login</span>
											</button>
											<div class="checkbox-input">
												<input type="checkbox" name="login-form-remember" id="login-form-remember">
												<label for="login-form-remember">Remember me</label>
											</div>
										</div>
										<div class="single-input">
											<a href="#">Lost your password?</a>
										</div>
									</div>
								</form>
							</div>
                        </div>
                        <!--// Login Form -->

                        <!-- Register Form -->
                        <div class="col-lg-6">
							<div class="login-form-wrapper">
								<form action="#" class="sn-form sn-form-boxed">
									<div class="sn-form-inner">
										<div class="single-input">
											<label for="register-form-name">Username</label>
											<input type="text" name="register-form-name" id="register-form-name">
										</div>
										<div class="single-input">
											<label for="register-form-email">Email address</label>
											<input type="text" name="register-form-email" id="register-form-email">
										</div>
										<div class="single-input">
											<label for="register-form-password">Password</label>
											<input type="password" name="register-form-password" id="register-form-password">
										</div>
										<div class="single-input">
											<button type="submit" class="sn-button sn-button-dark">
												<span>Register</span>
											</button>
										</div>
									</div>
								</form>
                        	</div>
                        </div>
                        <!--// Register Form -->

                    </div>
                </div>
            </div>
