<div ng-controller="homeCtrl">
    <!-- slider -->
    <div class="slidermain">
        <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first" ng-repeat="x in Homelist | filter:'liveshow-main':true">
            <img ng-src="{{x.img}}" alt="">
          </div>
          <div class="slide" ng-repeat="x in Homelist | filter:'liveshow':true">
            <img ng-src="{{x.img}}" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
    </div>

    <!-- Page Conttent -->
    <main class="page-content" ng-controller="homeCtrl">

        <!-- Products Area -->
        <div class="products-area bg-white section-padding-md">
        <div class="container">

            <ul class="nav products-tab-trigger" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="products-of-mens-tab" data-bs-toggle="tab" href="#products-of-mens"
                        role="tab" aria-controls="products-of-mens" aria-selected="false">List of catalog</a>
                </li>
            </ul>>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="products-of-mens" role="tabpanel"
                    aria-labelledby="products-of-mens-tab">
                    <div class="row justify-content-center products-wrapper">

                        <!-- Single Product -->
                        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12" ng-repeat="x in cataloglist">
                            <div class="product-item">

                                <div class="product-item-images">
                                    <a href="#!/genres/{{x.Name}}" class="product-item-image-inner">
                                        <img ng-src="{{x.Img}}"alt="product image">
                                    </a>
                                </div>

                                <div class="product-item-content">
                                    <div class="product-item-content-left">
                                        <h4><a href="#!/genres/{{x.Name}}">{{x.Name}}</a></h4>
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--// Single Product -->


                        <ul class="nav products-tab-trigger" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="products-of-mens-tab" data-bs-toggle="tab" href="#products-of-mens"
                                    role="tab" aria-controls="products-of-mens" aria-selected="false">logo DETAILS</a>
                            </li>
                        </ul>

                        <!-- Single Product -->
                        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12" ng-repeat="x in logo | filter:'Logo':true">
                            <div class="product-item">

                                <div class="product-item-images">
                                    <a href="#!/genres/{{x.Name}}" class="product-item-image-inner">
                                        <img ng-src="{{x.Img}}"alt="product image">
                                    </a>
                                    <a href="#!/product/{{x.Id}}" class="add-to-cart-button">
                                        <span>DETAILS</span>
                                    </a>
                                </div>

                                <div class="product-item-content">
                                    <div class="product-item-content-left">
                                        <h4><a href="#!/genres/{{x.Name}}">{{x.Name}}</a></h4>
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--// Single Product -->
                    </div>
                </div>
            </div>

        </div>
        </div>
        <!--// Products Area -->

    <!-- Features Area -->
    <div class="features-area">
        <div class="container">
            <div class="row justify-content-center features-wrapper">

                <!-- Single Features -->
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="features text-center">
                        <h6>Phone</h6>
                        <p>085 256 358 965</p>
                    </div>
                </div>
                <!--// Single Features -->

                <!-- Single Features -->
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="features text-center">
                        <h6>Email:</h6>
                        <p><a href="mailto:SchooluniformsA1@gmail.com.info?subject=hello" title ="gui lịnk">SchooluniformsA1@gmail.com</a></p>
                    </div>
                </div>
                <!--// Single Features -->

                <!-- Single Features -->
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="features text-center">
                        <h6>Address</h6>
                        <p>391A Đ.Nam Kỳ Khởi Nghĩa,Phường 14,Quận 3,TP HCM</p>
                    </div>
                </div>
                <!--// Single Features -->

            </div>
        </div>
    </div>
    <!--// Features Area -->

    <!-- Newsletter -->
    <div class="newsletter-brandlogo-area section-padding-xs">
        <div class="container">
            <div class="row no-gutters align-items-center">

                <!-- Newsletter -->
                <div class="col-lg-4">
                    <div class="newsletterbox" >
                        <h5>SIGN UP FOR OUR WEEKLY NEWSLETTER !</h5>
                        <form onsubmit="checkform()">
                            <input type="email" placeholder="Email" id="email" required>
                            <button type="submit" value="submit"><span>Subscribe</span></button>
                        </form>
                    </div>
                </div>
                <!--// Newsletter -->

                <!-- Brand Logo -->
                <div class="col-lg-8">
                    <ul ng-repeat="x in logolist" class="img_logo">
                        <li>
                            <img ng-src="{{x.img}}" alt="logo">
                        </li>
                    </ul>
                </div>
                <!--// Brand Logo -->

            </div>
        </div>
    </div>
    <!--// Newsletter -->

    </main>
</div>
