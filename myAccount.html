<div ng-controller="myAccount">
	<!-- Bradcrumb Area -->
	<div class="sn-breadcrumb-are bg-theme section-padding-xs">
		<div class="container">
			<div class="sn-breadcrumb text-center">
				<h3>MY ACCOUNT</h3>
			</div>
		</div>
	</div>
	<!--// Bradcrumb Area -->

	<!-- Page Conttent -->
	<main class="page-content">

		<!-- Account Page Area -->
		<div class="account-page-area section-padding-md">
			<div class="container">
				<div class="row">

					<div class="col-lg-3">
						<ul class="nav myaccount-tab-trigger" id="account-page-tab" role="tablist">
							
							<li class="nav-item">
								<a class="nav-link" id="account-address-tab" data-bs-toggle="tab"  role="tab" aria-controls="account-address" aria-selected="false">Addresses</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="account-details-tab" data-bs-toggle="tab"  role="tab" aria-controls="account-details" aria-selected="false">Account Details</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="account-logout-tab"  href="#!/logout" role="tab"  aria-selected="false">Logout</a>
							</li>
						</ul>
					</div>

					<div class="col-lg-9">
						<div class="tab-content myaccount-tab-content" id="account-page-tab-content">
							
							<div class="tab-pane fade" id="account-orders" role="tabpanel" aria-labelledby="account-orders-tab">
								<div class="myaccount-orders">
									<h4 class="small-title">MY ORDERS</h4>
									<div class="table-responsive">
										<table class="table table-bordered table-hover">
											
										</table>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="account-address" role="tabpanel" aria-labelledby="account-address-tab">
								<div class="myaccount-address">
									<p>The following addresses will be used on the checkout page by default.</p>
									<div class="row">
										<div class="col">
											<h4 class="small-title">BILLING ADDRESS</h4>
											<address>
												
											</address>
										</div>
										<div class="col">
											<h4 class="small-title">SHIPPING ADDRESS</h4>
											<address>
												
											</address>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="account-details" role="tabpanel" aria-labelledby="account-details-tab">
								<div class="myaccount-details">
									<form  class="sn-form">
										<div class="sn-form-inner">
											<div class="single-input single-input-half">
												<label for="account-details-firstname">First Name*</label>
												<input type="text" id="account-details-firstname" required>
											</div>
											<div class="single-input single-input-half">
												<label for="account-details-lastname">Last Name*</label>
												<input type="text" id="account-details-lastname" required>
											</div>
											<div class="single-input">
												<label for="account-details-email">Email*</label>
												<input type="email" id="account-details-email" required>
											</div>
											<div class="single-input">
												<label for="account-details-oldpass">Current Password(leave blank to leave unchanged)</label>
												<input type="password" id="account-details-oldpass" required>
											</div>
											<div class="single-input">
												<label for="account-details-newpass">New Password (leave blank to leave unchanged)</label>
												<input type="password" id="account-details-newpass" required>
											</div>
											<div class="single-input">
												<label for="account-details-confpass">Confirm New Password</label>
												<input type="password" id="account-details-confpass" required>
											</div>
											<div class="single-input">
												<button class="sn-button sn-button-dark" type="submit"><span>SAVE CHANGES</span></button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// Account Page Area -->

	</main>
	<!--// Page Conttent -->

</div>
